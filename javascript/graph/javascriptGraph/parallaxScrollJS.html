<!doctype html>
<html>
<head>
<title>Test</title>
<style type="text/css">
	body{
	margin:0;
	padding:0;
	}
	.layer{
	width:100%;
	height:256px;
	position:absolute;
	}
	#back{
	background:#3bb9ff url(back1.png) repeat-x 20% 0;
	}
	#middle{
	background:transparent url(back2.png) repeat-x 30% 0;
	}
	#front{
	background:transparent url(back3.png) repeat-x 40% 0;
	}
</style>
<script type="text/javascript" src="jquery-1.6.1.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function() {
		var $back = $('#back');
		var $middle = $('#middle');
		var $front = $('#front');
		var $win = $(window);
		var speed = 0;
		var pos = 0;
		$(document).mousemove(function(e) {
			var winHalfWidth = $win.width() / 2;
			speed = (e.pageX - winHalfWidth) / winHalfWidth;
		});
		$(document).mouseout(function() {
			speed = 0;
		});
		setInterval(function() {
			pos += speed;
			//console.log(pos);
			$back.css('background-position', pos + 'px 0px');
			$middle.css('background-position', pos * 2 + 'px 0px');
			$front.css('background-position', pos * 3 + 'px 0px');
		}, 30);
	});
</script>
</head>
<body>
	<div id='back' class='layer'>
	
	</div>	
	<div id='middle' class='layer'>
	
	</div>
	<div id='front' class='layer'>
	
	</div>
</body>
</html>
