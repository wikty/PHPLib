<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Drive Document</title>
	<style type="text/css">
	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	.axis text{
		font-family: sans-serif;
		font-size: 11px;
	}
	</style>
	<script type="text/javascript" src="d3.js"></script>
</head>
<body>
	<script type="text/javascript">
		window.onload=function(){
			function findMinInArray(data){
				//data: [3, 9, 4, 2, 10]
				//return: [value, index]
				var min = data[0];
				var index = 0;
				var len = data.length;
				for(var i=0; i<len; i++){
					if(data[i] < min){
						index = i;
						min = data[i];
					}
				}
				return [min, index];
			}
			function sortArrayByX(data){
				//data like: [[9, 3,...], [4, 30,...], [10, 3,...]]
				//return: [[4, 30,...], [9, 3,...], [10, 3,...]]
				var x = [];
				var y = [];
				var remain = [];
				var sorted = [];
				var len = data.length;
				for(var i=0; i<len; i++){
					x.push(data[i][0]);
					y.push(data[i][1]);
					remain.push(data[i].slice(2, data[i].length));
				}
				for(var i=0; i<x.length; i++){
					var min = findMinInArray(x);
					var minValue = min[0];
					var minIndex = min[1];
					sorted.push([minValue, y[minIndex]].concat(remain[minIndex]));
					x.splice(minIndex, 1);
					i--;
				}
				return sorted;
			}



			function randomArrayXYR(data, length, maxX, maxY, maxR){
				length = length || 30;
				maxX = maxX || 1000;
				maxY = maxY || 600;
				maxR = maxR || 5;
				for(var i=0; i<30; i++){
					var x = Math.floor(Math.random()*maxX);
					var y = Math.floor(Math.random()*maxY);
					var r = Math.floor(Math.random()*maxR);
					data.push([x, y, r]);
				}
				return data;
			}
			function generateScaleXYR(d3, dataSet, w, h, padding, radiusMax, radiusMin){
				w = w || 1000;
				h = h || 600;
				padding = padding || 30;
				radiusMax = radiusMax || 5;
				radiusMin = radiusMin || 2;
				var minX = d3.min(dataSet, function(d){
					return d[0];
				});
				var maxX = d3.max(dataSet, function(d){
					return d[0];
				});
				var minY = d3.min(dataSet, function(d){
					return d[1];
				});
				var maxY = d3.max(dataSet, function(d){
					return d[1];
				});
				var scaleX = d3.scale
							   .linear()
							   .domain([minX, maxX])
							   .range([padding, w - padding]);
				var scaleY = d3.scale
							   .linear()
							   .domain([minY, maxY])
							   .range([h - padding, padding]);
				var scaleR = d3.scale
							   .linear()
							   .domain([d3.min(dataSet,function(d){ return d[2];}), 
							   		d3.max(dataSet,function(d){ return d[2];})])
							   .range([radiusMin, radiusMax]);
				return [scaleX, scaleY, scaleR];
			}

			var w = 1000;
			var h = 600;
			var radiusMin = 2;
			var radiusMax = 5;
			var padding = 30;
			var dataSet =[];
			dataSet = sortArrayByX(randomArrayXYR(dataSet));
			var temp = generateScaleXYR(d3, dataSet);
			var scaleX = temp[0];
			var scaleY = temp[1];
			var scaleR = temp[2];
			var svg = d3.select('body')
			  			.append('svg')
			  			.attr('width', w)
			  			.attr('height', h);

			 svg.append('g')
			 	.attr('id', 'circles')
			 	.attr('clip-path', 'url(#clipPath)')
			 	.selectAll('circle')
			 	.data(dataSet)
			 	.enter()
			 	.append('circle')
			 	.attr('cx', function(d){
			 		return scaleX(d[0]);
			 	})
			 	.attr('cy', function(d){
			 		return scaleY(d[1]);
			 	})
			 	.attr('r', function(d){
			 		return scaleR(d[2]);
			 	});
			 svg.selectAll('line')
			 	.data(dataSet)
			 	.enter()
			 	.append('line')
			 	.attr('x1', function(d){
			 		return scaleX(d[0]);
			 	})
			 	.attr('y1', function(d){
			 		return scaleY(d[1]);
			 	})
			 	.attr('x2', function(d, i){
			 		if(i == dataSet.length - 1){
			 			return scaleX(d[0]);
			 		}
			 		return scaleX(dataSet[i+1][0]);
			 	})
			 	.attr('y2', function(d, i){
			 		if(i == dataSet.length - 1){
			 			return scaleY(d[1]);
			 		}
			 		return scaleY(dataSet[i+1][1]);
			 	})
			 	.attr('stroke', 'black');
			 // svg.selectAll('text')
			 // 	.data(dataSet)
			 // 	.enter()
			 // 	.append('text')
			 // 	.attr({
			 // 		x: function(d){
			 // 			return scaleX(d[0]);
			 // 		},
			 // 		y: function(d){
			 // 			return scaleY(d[1]);
			 // 		},
			 // 		'font-family': 'scans-serif',
			 // 		'font-size': '11px',
			 // 		'fill': 'red'
			 // 	})
			 // 	.text(function(d){
			 // 		return d[0] + ',' + d[1];
			 // 	});
			 var axisX = d3.svg
			 			   .axis()
			 			   .scale(scaleX)
			 			   .orient('bottom');
			 svg.append('g')
			 	.attr('class', 'x axis')
			 	.attr('transform', 'translate(0, ' + (h - padding) + ")")
				.call(axisX);
			 var axisY = d3.svg
			 			   .axis()
			 			   .scale(scaleY)
			 			   .orient('left');
			 svg.append('g')
			 	.attr('class', 'y axis')
			 	.attr('transform', 'translate(' + padding + ", 0)")
			 	.call(axisY);

			 svg.append('clipPath')
			 	.attr('id', 'chart-area')
			 	.append('rect')
			 	.attr({
			 		x: padding,
			 		y: padding,
			 		width: w - 2*padding,
			 		height: h - 2*padding
			 	});



			 d3.select('#trigger').on('click', function(){
			 	dataSet = [];
			 	dataSet = sortArrayByX(randomArrayXYR(dataSet));
			 	temp = generateScaleXYR(d3, dataSet);
				scaleX = temp[0];
				scaleY = temp[1];
				scaleR = temp[2];
				axisX = d3.svg
						  .axis()
						  .scale(scaleX)
						  .orient('bottom');
				axisY = d3.svg
						  .axis()
						  .scale(scaleY)
						  .orient('left');
				svg.selectAll('circle')
				 	.data(dataSet)
				 	.attr('cx', function(d){
				 		return scaleX(d[0]);
				 	})
				 	.attr('cy', function(d){
				 		return scaleY(d[1]);
				 	})
				 	.attr('r', function(d){
				 		return scaleR(d[2]);
				 	});
				 svg.selectAll('line')
				 	.data(dataSet)
				 	.attr('x1', function(d){
				 		return scaleX(d[0]);
				 	})
				 	.attr('y1', function(d){
				 		return scaleY(d[1]);
				 	})
				 	.attr('x2', function(d, i){
				 		if(i == dataSet.length - 1){
				 			return scaleX(d[0]);
				 		}
				 		return scaleX(dataSet[i+1][0]);
				 	})
				 	.attr('y2', function(d, i){
				 		if(i == dataSet.length - 1){
				 			return scaleY(d[1]);
				 		}
				 		return scaleY(dataSet[i+1][1]);
				 	});
				 svg.select('.x.axis')
				 	.transition()
				 	.duration(1000)
				 	.call(axisX);
				 svg.select('.y.axis')
				 	.transition()
				 	.duration(1000)
				 	.call(axisY);
			 });

			 d3.select('#circletrigger').on('click', function(){
			 	d3.selectAll('circle')
			 	  .data(dataSet)
			 	  .transition()
			 	  .duration(100)
			 	  .each('start', function(){
			 	  	d3.select(this)
			 	  	  .attr('fill', 'magenta')
			 	  	  .attr('r', radiusMin);
			 	  })
			 	  .each('end', function(){
			 	  	d3.select(this)
			 	  	  .transition()
			 	  	  .duration(1000)
			 	  	  .attr('fill', 'red')
			 	  	  .attr('r', radiusMax);
			 	  });
			 });

			 d3.selectAll('circle').on('click', function(){
			 	d3.select(this)
			 	  .transition()
			 	  .duration(1000)
			 	  .each('start', function(){
			 	  	d3.select(this)
			 	  	  .attr('fill', 'magenta')
			 	  	  .attr('r', radiusMin);
			 	  })
			 	  .each('end', function(){
			 	  	d3.select(this)
			 	  	  .attr('fill', 'red')
			 	  	  .attr('r', radiusMax);
			 	  });
			 });
		}
	</script>
	<button type="button" id="trigger">Click</button>
	<button type="button" id="circletrigger">Circles</button>
</body>
</html>
