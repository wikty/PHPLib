<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Drive Document</title>
	<style type="text/css">
	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	.axis text{
		font-family: sans-serif;
		font-size: 11px;
	}
	</style>
	<script type="text/javascript" src="d3.js"></script>
</head>
<body>
	<script type="text/javascript">
		window.onload=function(){
			function findMinInArray(data){
				//data: [3, 9, 4, 2, 10]
				//return: [value, index]
				var min = data[0];
				var index = 0;
				var len = data.length;
				for(var i=0; i<len; i++){
					if(data[i] < min){
						index = i;
						min = data[i];
					}
				}
				return [min, index];
			}
			function sortArrayByX(data){
				//data like: [[9, 3,...], [4, 30,...], [10, 3,...]]
				//return: [[4, 30,...], [9, 3,...], [10, 3,...]]
				var x = [];
				var y = [];
				var remain = [];
				var sorted = [];
				var len = data.length;
				for(var i=0; i<len; i++){
					x.push(data[i][0]);
					y.push(data[i][1]);
					remain.push(data[i].slice(2, data[i].length));
				}
				for(var i=0; i<x.length; i++){
					var min = findMinInArray(x);
					var minValue = min[0];
					var minIndex = min[1];
					sorted.push([minValue, y[minIndex]].concat(remain[minIndex]));
					x.splice(minIndex, 1);
					i--;
				}
				return sorted;
			}


			var dataSet =[];
			var w = 1000;
			var h = 600;
			var radiusMin = 2;
			var radiusMax = 5;
			var padding = 30;
			for(var i=0; i<30; i++){
				var x = Math.floor(Math.random()*w);
				var y = Math.floor(Math.random()*h);
				var r = Math.floor(Math.random()*radiusMax);
				dataSet.push([x, y, r]);
			}
			dataSet = sortArrayByX(dataSet);

			//var scale = d3.scale.linear()
			//				.domain([100, 500])
			//				.range([30, 350]);
			var minX = d3.min(dataSet, function(d){
				return d[0];
			});
			var maxX = d3.max(dataSet, function(d){
				return d[0];
			});
			var minY = d3.min(dataSet, function(d){
				return d[1];
			});
			var maxY = d3.max(dataSet, function(d){
				return d[1];
			});
			var scaleX = d3.scale
						   .linear()
						   .domain([minX, maxX])
						   .range([padding, w - padding]);
			var scaleY = d3.scale
						   .linear()
						   .domain([minY, maxY])
						   .range([h - padding, padding]);
			var scaleR = d3.scale
						   .linear()
						   .domain([d3.min(dataSet,function(d){ return d[2];}), 
						   		d3.max(dataSet,function(d){ return d[2];})])
						   .range([radiusMin, radiusMax]);
			var svg = d3.select('body')
			  			.append('svg')
			  			.attr('width', w)
			  			.attr('height', h);
			 svg.selectAll('circle')
			 	.data(dataSet)
			 	.enter()
			 	.append('circle')
			 	.attr('cx', function(d){
			 		return scaleX(d[0]);
			 	})
			 	.attr('cy', function(d){
			 		return scaleY(d[1]);
			 	})
			 	.attr('r', function(d){
			 		return scaleR(d[2]);
			 	});
			 svg.selectAll('line')
			 	.data(dataSet)
			 	.enter()
			 	.append('line')
			 	.attr('x1', function(d){
			 		return scaleX(d[0]);
			 	})
			 	.attr('y1', function(d){
			 		return scaleY(d[1]);
			 	})
			 	.attr('x2', function(d, i){
			 		if(i == dataSet.length - 1){
			 			return scaleX(d[0]);
			 		}
			 		return scaleX(dataSet[i+1][0]);
			 	})
			 	.attr('y2', function(d, i){
			 		if(i == dataSet.length - 1){
			 			return scaleY(d[1]);
			 		}
			 		return scaleY(dataSet[i+1][1]);
			 	})
			 	.attr('stroke', 'black');
			 // svg.selectAll('text')
			 // 	.data(dataSet)
			 // 	.enter()
			 // 	.append('text')
			 // 	.attr({
			 // 		x: function(d){
			 // 			return scaleX(d[0]);
			 // 		},
			 // 		y: function(d){
			 // 			return scaleY(d[1]);
			 // 		},
			 // 		'font-family': 'scans-serif',
			 // 		'font-size': '11px',
			 // 		'fill': 'red'
			 // 	})
			 // 	.text(function(d){
			 // 		return d[0] + ',' + d[1];
			 // 	});
			 var axisX = d3.svg
			 			   .axis()
			 			   .scale(scaleX)
			 			   .orient('bottom');
			 svg.append('g')
			 	.attr('class', 'axis')
			 	.attr('transform', 'translate(0, ' + (h - padding) + ")")
				.call(axisX);
			 var axisY = d3.svg
			 			   .axis()
			 			   .scale(scaleY)
			 			   .orient('left');
			 svg.append('g')
			 	.attr('class', 'axis')
			 	.attr('transform', 'translate(' + padding + ", 0)")
			 	.call(axisY);
		}
	</script>
</body>
</html>
